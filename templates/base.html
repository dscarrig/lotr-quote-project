<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>
    LOTR &ndash; {% block title %}{% endblock %}
  </title>

  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/popper"></script>
  <script src="https://unpkg.com/bootstrap"></script>

  <link rel="stylesheet" href="/static/stylesheets/style.css">
  <link rel="shortcut icon" href="/static/favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">LOTR Quote Site</a>
  
  {% if not g.user %}
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="btn btn-sm btn-secondary" href="/signup">Create Account</a>
    </li>
    <li class="nav-item">
      <a class="btn btn-sm btn-secondary" href="/login">Log in</a>
    </li>
  </ul>
  {% else %}
  <li class="nav-item">
    <a class="btn btn-sm btn-secondary" href="/users/{{ g.user.id }}">
      {{ g.user.username }}
    </a>
  </li>
  <li class="nav-item">
    <a class="btn btn-sm btn-secondary" href="/logout">Log out</a>
  </li>
  {% endif %}
</nav>
<div class="container mt-5">
  {% block content %}

  {% endblock %}
</div>

</body>
</html>
