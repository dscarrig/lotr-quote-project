{% extends 'base.html' %}

{% block content %}

    <p id="score">
        SCORE: {{score}}
    </p>

    <h2>
        Who said that quote?
    </h2>

    <h3>
        "{{ quote.quote_text }}"
    </h3>

    <form id="choice-form">
        {% for character in character_choices %}
            <input type="radio" name="choice" value="{{ character.character_name }}">
            <label for="{{ character.character_name }}">{{ character.character_name }}</label>
            <br>
        {% endfor %}
        <input type="submit" id="submit_button" value="Submit">
    </form>

    <p class="invisible p-3 mb-3 bg-success text-white" id="result">
        result
    </p>

    <form class="form" action="/games/guess-character">
        <div class="edit-btn-area invisible" id="next_button">
            <button  class="btn btn-primary" id="submit_score" name="score" value="{{score}}">
                Next Question!
            </button>
        </div>
    </form>
    

    <p class="invisible" id="correct_name">
        {{ correct_character.character_name }}
    </p>

    <script src="/static/game.js"></script>

{% endblock %}
